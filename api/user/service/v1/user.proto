syntax = "proto3";

package user.service.v1;

//import "google/api/annotations.proto";

option go_package = "api/user/service/v1;v1";

service User {
  rpc GetUserList(PageInfo) returns (UserListResponse) {}
}

message PageInfo {
  uint32 page_num = 1;
  uint32 page_size = 2;
}

message UserInfoResponse {
  int32 id = 1;
  string password = 2;
  string mobile = 3;
  string nick_name = 4;
  string birthday = 5;
  string gender = 6;
  int32 role = 7;
}

message UserListResponse {
  int32 total = 1;
  repeated UserInfoResponse data = 2;
}

